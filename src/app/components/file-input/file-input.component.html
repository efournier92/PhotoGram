<div class="file-input-container d-flex align-items-end">
  <div class="file-input">
    <label class="file-input-label mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect"
      (change)="onInputChange()">
      <mat-icon>cloud_upload</mat-icon>
      <input id="file-input-file" class="none" type="file" [multiple]="multipleFiles" />
    </label>
  </div>
  <mat-icon class="file-upload-cancel-icon" *ngIf="shouldAllowCancel()" (click)="clearInput()">cancel</mat-icon>
</div>
