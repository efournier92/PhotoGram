<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="side" opened>
    test
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="d-flex justify-content-end mt-2">
      <app-file-input [inputMessage]="" [matIcon]="cloud_upload"></app-file-input>
    </div>
    <div class="row">
      <app-photo class="photo-container col-4" *ngFor="let photo of allPhotos" [photo]="photo"></app-photo>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
